<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Binding of Isaac</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <meta charset="utf8">
  <style>
    html, body {
      background-color: #000 !important;
      color: #fff;
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body style="margin: 0px"><div id="container" style="width: 100vw; height: 100vh"></div><script type="text/javascript">function play() {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.config = {"autoplay": "on","splashScreen": false,"unmuteOverlay": "hidden","quality": "medium"}
    const container = document.getElementById('container');
    container.appendChild(player);
    player.style.cssText = 'width:100%; height: 100%;';
    player.style.display = 'block';
    player.load("https://nice-pain.github.io/games/TBOI/The%20Binding%20of%20Isaac.swf").then(() => {
      window.parent.postMessage({ type: 'ruffleready' }, '*');
    });
}
play();</script></body>
</html>
