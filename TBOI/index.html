<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Binding of Isaac</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <meta charset="utf8">
</head>
<body><div id="container" style="width: 100vw; height: 100vh"><ruffle-player style="width: 100%; height: 100%; display: block;"></ruffle-player></div><script type="text/javascript">function play() {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.config = {"splashScreen":false,"contextMenu":"off","autoplay":true,"warnOnUnsupportedContent":false,"allowScriptAccess":true,"maxExecutionDuration":30}
    const container = document.getElementById('container');
    container.appendChild(player);
    player.style.cssText = 'width:100%; height: 100%;';
    player.style.display = 'block';
    player.load("https://nice-pain.github.io/games/TBOI/The%20Binding%20of%20Isaac.swf").then(() => {
      window.parent.postMessage({ type: 'ruffleready' }, '*');
    });
}
play();</script></body>
</html>
